name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          PROTONEST_API_BASE_URL: ${{ secrets.PROTONEST_API_BASE_URL }}
          PROTONEST_AUTH_EMAIL: ${{ secrets.PROTONEST_AUTH_EMAIL }}
          PROTONEST_AUTH_PASSWORD: ${{ secrets.PROTONEST_AUTH_PASSWORD }}
          PROTONEST_STATE_TOPIC_FALLBACK: ${{ secrets.PROTONEST_STATE_TOPIC_FALLBACK }}
          PROTONEST_ELAPSEDTIME_TOPIC: ${{ secrets.PROTONEST_ELAPSEDTIME_TOPIC }}
          PROTONEST_STREAM_POWER_TOPIC: ${{ secrets.PROTONEST_STREAM_POWER_TOPIC }}
          PROTONEST_GOOGLE_SHEET_URL: ${{ secrets.PROTONEST_GOOGLE_SHEET_URL }}
          PROTONEST_MACHINE_CATALOG_JSON: ${{ secrets.PROTONEST_MACHINE_CATALOG_JSON }}
          NEXT_PUBLIC_PROTONEST_WS_ENABLED: ${{ secrets.NEXT_PUBLIC_PROTONEST_WS_ENABLED }}
          NEXT_PUBLIC_PROTONEST_WS_URL: ${{ secrets.NEXT_PUBLIC_PROTONEST_WS_URL }}
          NEXT_PUBLIC_PROTONEST_STATE_TOPIC_PREFIX: ${{ secrets.NEXT_PUBLIC_PROTONEST_STATE_TOPIC_PREFIX }}
          NEXT_PUBLIC_PROTONEST_STREAM_TOPIC_PREFIX: ${{ secrets.NEXT_PUBLIC_PROTONEST_STREAM_TOPIC_PREFIX }}
          APP_LOGGING_ENABLED: ${{ secrets.APP_LOGGING_ENABLED }}
          APP_LOG_LEVEL: ${{ secrets.APP_LOG_LEVEL }}
          NEXT_PUBLIC_APP_LOGGING_ENABLED: ${{ secrets.NEXT_PUBLIC_APP_LOGGING_ENABLED }}
          NEXT_PUBLIC_APP_LOG_LEVEL: ${{ secrets.NEXT_PUBLIC_APP_LOG_LEVEL }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_MEADOW_0B1273D00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_MEADOW_0B1273D00 }}
          action: "close"


